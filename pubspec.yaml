name: music_rising_falling_tones
description: A music app with rising and falling tones.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 状态管理
  get: ^4.6.6
  
  # 网络请求
  dio: ^5.5.0+1
  
  # 本地存储
  shared_preferences: ^2.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 工具类
  uuid: ^4.4.2
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  flutter_screenutil: ^5.9.3
  package_info_plus: ^8.0.1
  
  # UI组件
  cupertino_icons: ^1.0.8
  flutter_easyloading: ^3.0.5
  lottie: ^3.1.2
  flutter_spinkit: ^5.2.1
  percent_indicator: ^4.2.3
  
  # 音频相关
  just_audio: ^0.9.37
  audio_session: ^0.1.18
  
  # 日志
  logger: ^2.4.0
  
  # 事件总线
  event_bus: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
    - assets/audio/
    - assets/animations/
